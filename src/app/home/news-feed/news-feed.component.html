<ng-container *ngIf="posts && posts.length > 0">
  <div class="d-flex flex-column align-content-center align-items-center justify-content-center">
    <form [formGroup]="postForm" class="post-outer">
      <div class="row p-3">
        <div class="col-4 circle me-3">
          <img src=getProfilePicture()>
        </div>
        <div class="col-4 d-flex flex-column justify-content-center">
          <div class="row">
            <div class="col font-weight-bold">
              {{userService.getUser().getUsername()}}
            </div>
          </div>
        </div>
      </div>
      <div class="form-group mb-3 w-100">
        <label for="postContent"></label>
        <textarea class="form-control" id="postContent" placeholder="What's on your mind?" rows="2" formControlName="content"></textarea>
      </div>
      <div class="d-flex flex-md-row justify-content-around">
        <button class="m-2 p-4 bg-white" mat-raised-button (click)="onSubmit()"><mat-icon>create</mat-icon>Post a Status</button>
        <button class="m-2 p-4 bg-white" mat-raised-button><mat-icon>insert_photo</mat-icon>Post a Picture</button>
      </div>
    </form>
  </div>
  <app-post-feed *ngFor="let post of posts" [post]="post"> </app-post-feed>
</ng-container>
