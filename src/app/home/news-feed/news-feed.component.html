<ng-container *ngIf="posts" class="w-100">
  <div class="d-flex flex-column align-content-center align-items-center justify-content-center">
    <form [formGroup]="postForm" class="d-flex flex-md-row justify-content-start post-outer">
      <div class="row p-3 d-flex flex-column ">
        <div class="col-4">
          <img class="circle" [src]="userPicture" alt="User Picture">
        </div>
        <div class="col-4 w-100 d-flex flex-column align-items-center">
          {{ userService.getUser().username.toString() }}
        </div>
      </div>
      <div class="form-group mb-4 w-100">
        <label for="postContent"></label>
        <textarea class="form-control" id="postContent" placeholder="What's on your mind?" rows="3" formControlName="content"></textarea>
      </div>
      <div class="d-flex flex-md-row h-100 w-25 align-items-center justify-content-around">
        <button class="m-2 p-4 w-100 bg-white" mat-raised-button (click)="onSubmit()"><mat-icon>create</mat-icon>Post a Status</button>
      </div>
      <div class="d-flex flex-md-row h-100 w-25 align-items-center justify-content-around">
        <button class="m-2 p-4 w-100 bg-white" mat-raised-button (click)="togglePostPhoto()"><mat-icon>create</mat-icon>Add Photo</button>
      </div>
      <div *ngIf="showPhotoInput" class="form-group mb-4 w-100">
        <label for="postPhoto">Photo</label>
        <input type="file" class="form-control" id="postPhoto" formControlName="photo">
      </div>
    </form>
  </div>
  <div class="w-100">
  <app-post-feed *ngFor="let post of posts" [post]="post"> </app-post-feed>
  </div>
</ng-container>
