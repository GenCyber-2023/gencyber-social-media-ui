<div class="container box_shadow mt-3 w-50 rounded border-5 post-box">
  <ng-container class="post-box box_shadow row h-25">
    <div class="row p-3">
      <div class="col-4 circle me-3">
        <img  src="assets/Avatar-Profile-Vector.png">
      </div>
      <div class="col-4 d-flex flex-column justify-content-center">
        <div class="row">
          <div class="col font-weight-bold">
            {{ post.username }}
          </div>
        </div>
      </div>
    </div>
    <div class="row m-2 p-3">
      <div class="col-12 font-weight-normal">
        {{ post.postContent }}
      </div>
    </div>

    <div class="row p-3 d-flex justify-content-around">
      <div class="col-3 d-flex flex-md-row justify-content-center align-content-center">
        <button mat-raised-button style="background-color: #ba4d11;
                                          color:white;
                                          height: 50px;
                                          width: 150px;
        ">
          Like <mat-icon>thumb_up</mat-icon>
        </button>
      </div>
      <div class="col-4 d-flex flex-md-row justify-content-center align-content-center">
        <button mat-raised-button style="background-color: black;
                                          color: white;
                                          height: 50px;
                                          width: 150px;
        ">
           Comment <mat-icon>comment</mat-icon>
        </button>
      </div>
    </div>
  </ng-container>
</div>
